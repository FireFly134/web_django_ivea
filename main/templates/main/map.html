{% extends 'main/base.html' %}
{% block title %}Карта расположений станций{% endblock %}

{% block body %}
<center>
<form method=POST id="update" name="update">
    {% csrf_token %}
    {{ form }}
</form>
<p><iframe frameborder="1" loading="lazy" name="My_Map" src="https://ivea-water.ru/station_maps/map{{ choice_id }}.html" width="100%" height="450px" ></iframe></p>
<a href="https://ivea-water.ru/map.html">Перейти на карту</a>
</center>
{% endblock %}
{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var selectElement = document.getElementById('id_choice_id'); // Замените 'id_choice_id' на фактический ID вашего элемента выбора
        var firstOption = selectElement.options[0];
        firstOption.disabled = true;
    });
  $(document).ready(function () {
    // Используем Select2 для стилизации и добавления функциональности поиска
    $(".select2").select2();
  });
</script>
{% endblock %}

{% extends 'fuel_cards/base.html' %}

{% block title2 %}
    Создание топливной карты
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <h2 class="mb-4">Создание топливной карты</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.employee.label_tag }}
                    {{ form.employee }}
                </div>

                <div class="form-group">
                    <label for="cardNumberSelector">Номер карты</label>
                    <select class="select2 form-control" name="card_number" id="cardNumberSelector">
                        {% for card_number in card_numbers %}
                            <option>{{ card_number }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary" value="Create">Сохранить</button>
                    <a href="{% url 'fuel_cards_list' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>

        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.select2').select2(); // Инициализация Select2 для полей с классом select2
        });
    </script>
{% endblock %}

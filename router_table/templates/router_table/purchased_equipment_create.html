{% extends 'router_table/base.html' %}

{% block content %}
    <div class="container mt-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>

            <button type="submit" class="btn btn-primary mt-3" value="Create">Создать</button>
        </form>
    </div>


{% endblock %}
